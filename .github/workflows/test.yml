name: Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo_build:
    name: cargo build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
      with:
        sharedKey: ci
    - uses: actions/setup-node@v2
      with:
        node-version: "16"
        cache: "npm"
    - run: npm ci
    - run: cargo build --locked --verbose
    - uses: actions/upload-artifact@v2
      with:
        name: tims-package-server
        path: target/*/tims-package-server
        if-no-files-found: error
        retention-days: 2
  cargo_test:
    name: cargo test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
      with:
        sharedKey: ci
    - uses: actions/setup-node@v2
      with:
        node-version: "16"
        cache: "npm"
    - run: npm ci
    - run: cargo test --locked --verbose
  end_to_end_test:
    name: End to end test
    needs:
    - cargo_build
    runs-on: ubuntu-latest
    steps:
    - run: sudo apt-get update
    - run: sudo apt-get install -y httpie
    - uses: actions/checkout@v2
    - name: Build packages
      run: |
        set -x
        cp tests/auth.json packages/auth.json
        pushd tests/
        for package in be.bastelstu.*; do
          mkdir "../packages/$package/"
          pushd "$package"
          for version in *.xml; do
            tar cf "../../packages/$package/$(basename "$version" ".xml").tar" $version --transform 's~.*~package.xml~'
          done
          popd
        done
        popd
    - uses: actions/download-artifact@v2
      with:
        name: tims-package-server
    - run: mv */tims-package-server .
    - run: chmod +x ./tims-package-server
    - run: sudo systemd-run --unit=tims-package-server --same-dir --uid="$(id -u)" ./tims-package-server
    - run: systemctl status tims-package-server
    - run: |
        set -x
        http --pretty=all -v GET :9001/
    - run: sudo systemctl stop tims-package-server
